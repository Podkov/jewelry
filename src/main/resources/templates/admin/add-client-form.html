<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="pl">
<head>

    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">


    <meta charset="UTF-8">
    <title>Dodaj pracownika</title>
</head>
<body>
<div class="container-sm">

    <h3>Wpisz dane</h3>
    <hr>
    <p class="h4 mb-4">Save</p>
    <form action="#" th:action="@{/admin/client/save}"
          th:object="${client}" method="POST">

        <!-- Add hidden form field to update -->
        <input type="hidden" th:field="*{id}"/>

        <input type="text" th:field="*{firstName}" placeholder="Imie"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{lastName}" placeholder="Nazwisko"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{nickName}" placeholder="Nazwa użytkownika"
               class="form-control mb-4 col-4">

        <input type="text" th:field="*{password}" placeholder="Hasło"
               class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save</button>

    </form>
    <hr>
    <a th:href="@{/admin/client/list}"> Wróć do listy </a>

    </div>

</body>
</html>
