<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<!-- A grey horizontal navbar that becomes vertical on small screens -->
<nav class="navbar navbar-expand-sm bg-light">

    <!-- Links -->
    <ul class="navbar-nav">
        <li class="nav-item">
            <a class="nav-link" href="/">Home Page</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/sellerPanel/list">Order List</a>
        </li>
        <li class="nav-item">
            <a class="nav-link" href="/admin/menu">Admin Menu</a>
        </li>
    </ul>

</nav>
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>seller list</title>
</head>
<body>
<div class="container">
    <h3>Pending order list</h3>
    <hr>

    <a th:href="@{/sellerPanel/addClientOrderForm}"
       class="btn btn-primary btn-sm mb-3">
        Add Order
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Client</th>
            <th>Date of Order</th>
            <th>Price</th>
            <th>Status</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempClientOrder : ${clientOrders}">

            <td th:text="${tempClientOrder.client.getFirstName()}"/>
            <td th:text="${tempClientOrder.dateOfOrder}"/>
            <td th:text="${tempClientOrder.price}"/>
            <td th:text="${tempClientOrder.orderStatus}"/>


            <td>
                <a th:href="@{/sellerPanel/showUpdateForm(clientOrderId = ${tempClientOrder.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/sellerPanel/delete(clientOrderId= ${tempClientOrder.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy na pewno usnąć?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>


    </table>
</div>
</body>
</html>
