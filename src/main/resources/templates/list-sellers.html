<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<html lang="en">
<head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.4.1/css/bootstrap.min.css"
          integrity="sha384-Vkoo8x4CGsO3+Hhxv8T/Q5PaXtkKtu6ug5TOeNV6gBiFeWPGFN9MuhOf23Q9Ifjh" crossorigin="anonymous">

    <meta charset="UTF-8">
    <title>seller list</title>
</head>
<body>
<div class="container">
    <h3>Seller table</h3>
    <hr>

    <a th:href="@{/seller/addSellerForm}"
       class="btn btn-primary btn-sm mb-3">
        Add seller
    </a>

    <table class="table table-bordered table-striped">
        <thead class="thead-dark">
        <tr>
            <th>Name</th>
            <th>Password</th>
            <th>Action</th>
        </tr>
        </thead>
        <tbody>
        <tr th:each="tempSeller : ${sellers}">

            <td th:text="${tempSeller.nickName}"/>
            <td th:text="${tempSeller.password}"/>

            <td>
                <a th:href="@{/seller/showUpdateForm(sellerId = ${tempSeller.getId()})}"
                   class="btn btn-info btn-sm">
                    Update
                </a>

                <a th:href="@{/seller/delete(sellerId= ${tempSeller.getId()})}"
                   class="btn btn-danger btn-sm"
                   onclick="if (!(confirm('Czy na pewno usnąć?'))) return false">
                    Delete
                </a>

            </td>


        </tr>
        </tbody>


    </table>
</div>
</body>
</html>
